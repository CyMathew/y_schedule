<div class="container-fluid">
  
  <header>
    <button class="btn btn-warning round-button" (click)="back()">&lt;</button>
    <h3>Conversation with {{conversation['otherName']}}</h3>
  </header>

  <div *ngFor="let convo of conversation['messages']">
    <div [appMessageColor]="convo['isOther']" class="message-section" >
      <p>{{convo['message']}}</p>
    </div>
    <br>
  </div>

  <hr>
  <app-message-box [otherId]="otherId" [conversationId]="conversationId" (messageUpdate)="receiveMessages($event)"></app-message-box>
</div>
