<div id="convoStarterDiv" *ngIf="coworkerData['coworkers'] != null">
  <form [formGroup]="coworkerForm" (ngSubmit)="tryAddConvo()">
    <span>
      Select a User
    </span>
    <select class="form-control" id="co_option" formControlName="coworkerId">
      <option [value]="emp['userId']" *ngFor="let emp of coworkerData['coworkers']">
        {{emp["name"]}}
    </select>
    <button class="btn btn-success">Add Conversation</button>
  </form>
</div>
