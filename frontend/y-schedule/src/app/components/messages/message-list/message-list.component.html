
<div id="convoBox">
  <h3>Conversations</h3>
  <div *ngFor="let convo of messageData['messageList']">
    <div class="message" (click)="selectConversation(convo['messageListID'])">
      <app-user-icon [userId]="convo['userId']" [small]="true"></app-user-icon>
      <div class="message-details">
        <h6>{{convo['userName']}}: {{convo['userId']}}</h6>
        <p>{{convo['latestMessage']}}</p>
      </div>
    </div>
  </div>
</div>
