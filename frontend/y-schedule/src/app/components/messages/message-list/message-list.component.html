<div class="container-fluid">
  <br>
  <h3>Conversations</h3>
  <br>

  <div *ngFor="let convo of messageData['messageList']">
    <div class="message-section" (click)="selectConversation(convo['messageListID'])">
      <h6>{{convo['userName']}}</h6>
      <p>{{convo['latestMessage']}}</p>
    </div>
  </div>
</div>
