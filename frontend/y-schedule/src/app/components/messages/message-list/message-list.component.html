
<h3>Conversations</h3>
<br>

<div *ngFor="let convo of messageData['messageList']">
  <div class="message-list" (click)="selectConversation(convo['messageListID'])">
    <app-user-icon [userId]="convo['userId']" class="flex-item"></app-user-icon>
    <div>
      <h6>{{convo['userName']}}</h6>
      <p>{{convo['latestMessage']}}</p>
    </div>
  </div>
</div>
