<div class="row">
  <div class="col" style="text-align: right;">
    <a class="btn btn-outline-primary btn-sm" routerLink="/manage/timesheet" [queryParams]='{week: getWeek(-1)}'>
      <<</a>
  </div>
  <div class="col-5" style="text-align: center;">
    <h3>Week Of: </h3>
  </div>
  <div class="col" style="text-align: left;">
    <a class="btn btn-outline-primary btn-sm" routerLink="/manage/timesheet" [queryParams]='{week: getWeek(1)}'>>></a>
  </div>
</div>
<br>
<table class="table" *ngIf="scheduleData.employees != null">
  <thead>
    <tr>
      <th>Employee</th>
      <th (click)="selectDay(0)">Sunday</th>
      <th (click)="selectDay(1)">Monday</th>
      <th (click)="selectDay(2)">Tuesday</th>
      <th (click)="selectDay(3)">Wednesday</th>
      <th (click)="selectDay(4)">Thursday</th>
      <th (click)="selectDay(5)">Friday</th>
      <th (click)="selectDay(6)">Saturday</th>
      <th>total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of scheduleData.employees">
      <th>{{emp.name}}</th>

      <td *ngFor="let i of [0,1,2,3,4,5,6]" (click)="selectDay(i)">
        <div *ngIf="emp.shifts[i] != null">
          <p>{{dateTime.getTimeString(emp["shifts"][i]["start"])}}-{{dateTime.getTimeString(emp["shifts"][i]["end"])}}</p>
        </div>
      </td>
      <td>{{emp["hours"]}}</td>

    </tr>
  </tbody>
</table>
