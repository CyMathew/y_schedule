<div id="content">
  <h2>Request List</h2>

  <p id="emptyMessage"  *ngIf="userData != null">Empty request list :)</p>
  <div id="requestList" *ngFor="let user of userData; index as i">
      <div class="container" (click)="showRequest(i)">
        <img class="label" src="../../../assets/tag_hor.svg" alt="label">
        <span>{{user.empName}}</span>
      </div>  
  </div>

</div>
